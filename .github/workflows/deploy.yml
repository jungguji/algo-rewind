name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ============================================
      # Rust í™˜ê²½ ì„¤ì •
      # ============================================
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      # ============================================
      # Rust ì˜ì¡´ì„± ìºì‹± (ë§¤ìš° íš¨ê³¼ì !)
      # ============================================
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          # ìºì‹œ í‚¤ì— Cargo.toml í•´ì‹œ í¬í•¨
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # ============================================
      # wasm-pack ë°”ì´ë„ˆë¦¬ ìºì‹±
      # ============================================
      - name: Cache wasm-pack
        id: cache-wasm-pack
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/wasm-pack
          key: ${{ runner.os }}-wasm-pack-${{ hashFiles('~/.cargo/bin/wasm-pack') }}

      - name: Install wasm-pack
        if: steps.cache-wasm-pack.outputs.cache-hit != 'true'
        run: cargo install wasm-pack --locked

      # ============================================
      # Rust ì†ŒìŠ¤ ë³€ê²½ ê°ì§€
      # ============================================
      - name: Check for Rust source changes
        id: rust-changes
        run: |
          if git diff --quiet HEAD^ HEAD -- src/ Cargo.toml Cargo.lock 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      # ============================================
      # WASM ë¹Œë“œ ê²°ê³¼ë¬¼ ìºì‹±
      # ============================================
      - name: Cache WASM build
        id: cache-wasm-build
        uses: actions/cache@v4
        with:
          path: |
            pkg/
            www/wasm/
          key: ${{ runner.os }}-wasm-${{ hashFiles('src/**', 'Cargo.toml', 'Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-wasm-

      # ============================================
      # WASM ë¹Œë“œ (ìºì‹œ ë¯¸ìŠ¤ ë˜ëŠ” ì†ŒìŠ¤ ë³€ê²½ ì‹œ)
      # ============================================
      - name: Build WASM
        if: steps.cache-wasm-build.outputs.cache-hit != 'true' || steps.rust-changes.outputs.changed == 'true'
        run: |
          echo "ğŸ¦€ Building WASM..."
          wasm-pack build --target web --release

      # ============================================
      # WASM íŒŒì¼ì„ www/wasmìœ¼ë¡œ ë³µì‚¬
      # ============================================
      - name: Copy WASM files to www
        run: |
          echo "ğŸ“¦ Copying WASM files..."
          rm -rf www/wasm
          mkdir -p www/wasm
          cp pkg/* www/wasm/
          ls -lh www/wasm/

      # ============================================
      # ë°°í¬ íŒŒì¼ ì¤€ë¹„ (www ë””ë ‰í† ë¦¬ë§Œ)
      # ============================================
      - name: Prepare deployment files
        run: |
          echo "ğŸ“‚ Preparing deployment..."
          # www ë””ë ‰í† ë¦¬ë§Œ ë°°í¬í•˜ë„ë¡ ì¤€ë¹„
          mkdir -p _site
          cp -r www/* _site/
          ls -la _site/

      # ============================================
      # GitHub Pages ì„¤ì • ë° ì—…ë¡œë“œ
      # ============================================
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      # ============================================
      # ë°°í¬
      # ============================================
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # ============================================
      # ë°°í¬ ì™„ë£Œ ë©”ì‹œì§€
      # ============================================
      - name: Display deployment URL
        run: |
          echo "ğŸš€ Deployment successful!"
          echo "ğŸ“ URL: ${{ steps.deployment.outputs.page_url }}"
